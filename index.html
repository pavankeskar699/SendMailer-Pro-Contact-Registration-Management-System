<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            /* professional website gradient background */
            background: linear-gradient(135deg, #e0e7ff, #f8fafc);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            border-top: 5px solid #2563eb;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #334155;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
            background: #ffffff;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .form-footer {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 15px;
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>User Registration</h2>

    <form action="sendMail.php" method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label>Registration Subject</label>
            <input type="text" name="subject" placeholder="Registration subject" required>
        </div>

        <div class="form-group">
            <label>Message / Details</label>
            <textarea name="message" placeholder="Enter your registration details..." required></textarea>
        </div>

        <button type="submit" name="send" class="btn-submit">
            Register Now
        </button>
    </form>

    <div class="form-footer">
        Â© 2026 | Registration System | Designed by Pavan
    </div>
</div>

</body>
</html>
